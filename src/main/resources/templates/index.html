<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TwitterLite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Twitter Lite</h1><p>...</p>
        <p><a class="btn btn-primary btn-lg" href="/add" role="button">Add Message</a></p>
    </div>
    <div>
        <table>
        <tr>
            <th>Photo</th>
            <th>Sent By</th>
            <th>Content</th>
            <th>Date</th>
        </tr>
        <tr th:each="message : ${messages}">
<!--            <td><img src="http://www.tizag.com/pics/htmlT/sunset.gif" /></td>-->
            <td th:if="${message.photo} != null">
                <img th:src="${message.photo}"/>>
            </td>
            <td th:text="${message.sentby}"></td>
            <td th:text="${message.content}"></td>
            <td th:text="${message.date}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${message.id})}">Update</a>
                <a th:href="@{/detail/{id}(id=${message.id})}">Details</a>
                <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
            </td>
        </tr>
        </table>
    </div>
</div>

<!--<img src="http://www.tizag.com/pics/htmlT/sunset.gif" />-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
